                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>or use your email for registeration</span>
                <input type="text" placeholder="Name" id="reg-name">
                <input type="email" placeholder="Email" id="reg-email">
                <input type="password" placeholder="Password" id="reg-pass">
                <button id="sign-up-btn">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-up">
            <form>

                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>

                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>

                </div>
                <span>or use your email password</span>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <a href="#">Forget Your Password?</a>
                <button>Log In</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Enter your personal details to use all of site features</p>
                    <button class="hidden" id="login">Sign Up</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello, Friend!</h1>
                    <p>Register with your personal details to use all of site features</p>
                    <button class="hidden" id="register">Log In</button>
                </div>
            </div>
        </div>
    </div>
