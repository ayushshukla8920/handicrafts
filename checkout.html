    <script>
        // Function to parse the query string and retrieve parameters
        function getParameterByName(name, url) {
        if (!url) url = window.location.href;
        name = name.replace(/[\[\]]/g, '\\$&');
        const regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)');
        const results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, ' '));
  }
      
        // Retrieve product information from the query string
        const productName = getParameterByName('name');
        const productPrice = getParameterByName('price');
        const productDescription = getParameterByName('description');
      
        // Display product information in the HTML page
        document.getElementById('productName').textContent = productName;
        document.getElementById('productPrice').textContent = 'Price: ' + productPrice;
        document.getElementById('productDescriptionImage').src = productDescription;
      </script>
